<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <script src="/assets/js/script.js" defer></script>
    <title>Ghummakkad | Profile</title>
</head>

<body>

    <!-- Back to Home Link -->
    <a href="/index.html" class="auth_back_link">
        <i class="ri-arrow-left-line"></i> Back to Home
    </a>

    <!-- Auth Section -->
    <section class="auth_section">
        <div class="auth_split_container">
            <!-- Left Column: Image -->
            <div class="auth_image_column">
                <div class="auth_image_overlay">
                    <h2>Explore the Unexplored</h2>
                    <p>Join our community to unlock exclusive deals and personalized travel experiences in Rajasthan.
                    </p>
                </div>
            </div>

            <!-- Right Column: Form -->
            <div class="auth_form_column">
                <div class="auth_header">
                    <h2>Welcome Back</h2>
                    <p>Plan your next Rajasthani adventure with us.</p>
                </div>

                <div class="auth_tabs">
                    <button class="auth_tab active" data-target="login-form">Login</button>
                    <button class="auth_tab" data-target="register-form">Register</button>
                </div>

                <div class="auth_forms">
                    <!-- Login Form -->
                    <form id="login-form" class="auth_form active">
                        <div class="form_group">
                            <div class="input_wrapper">
                                <i class="ri-mail-line"></i>
                                <input type="email" id="login-email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="form_group">
                            <div class="input_wrapper">
                                <i class="ri-lock-line"></i>
                                <input type="password" id="login-password" placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div class="form_actions">
                            <div class="remember_me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot_password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn auth_btn">Login</button>

                        <div class="social_auth">
                            <p>Or continue with</p>
                            <div class="social_icons">
                                <button type="button" class="social_btn"><i class="ri-google-fill"></i></button>
                                <button type="button" class="social_btn"><i class="ri-facebook-fill"></i></button>
                            </div>
                        </div>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" class="auth_form">
                        <div class="form_row">
                            <div class="form_group">
                                <div class="input_wrapper">
                                    <i class="ri-user-line"></i>
                                    <input type="text" id="reg-name" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="input_wrapper">
                                    <i class="ri-user-line"></i>
                                    <input type="text" id="reg-lastname" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>

                        <div class="form_group">
                            <div class="input_wrapper">
                                <i class="ri-mail-line"></i>
                                <input type="email" id="reg-email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="form_group">
                            <div class="input_wrapper">
                                <i class="ri-lock-line"></i>
                                <input type="password" id="reg-password" placeholder="Create password" required>
                            </div>
                        </div>

                        <div class="form_group">
                            <div class="input_wrapper">
                                <i class="ri-lock-check-line"></i>
                                <input type="password" id="reg-confirm-password" placeholder="Confirm password"
                                    required>
                            </div>
                        </div>

                        <button type="submit" class="btn auth_btn">Create Account</button>

                        <p class="auth_switch_text">Already have an account? <a href="#"
                                onclick="switchTab('login-form')">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    if (email) {
                        localStorage.setItem('user', JSON.stringify({ email: email, name: 'Demo User' }));
                        alert('Login Successful! Redirecting to booking...');
                        window.location.href = '/hotel.html';
                    }
                });
            }

            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = document.getElementById('reg-name').value;
                    const email = document.getElementById('reg-email').value;
                    if (name && email) {
                        localStorage.setItem('user', JSON.stringify({ email: email, name: name }));
                        alert('Account Created! Redirecting to booking...');
                        window.location.href = '/hotel.html';
                    }
                });
            }
        });
    </script>
</body>

</html>
